<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!--/* Sidebar */-->
<th:block th:fragment="sidebar">

	<ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

		<!--/* Sidebar - Brand */-->
		<a class="sidebar-brand d-flex align-items-center justify-content-center" th:href="@{/}">
			<div class="sidebar-brand-icon rotate-n-15">
				<i class="fas fa-regular fa-comments"></i>
			</div>
			<div class="sidebar-brand-text mx-3">
				<b>Board</b> <sup>CRUD</sup>
			</div>
		</a>

		<!--/* Divider */-->
		<hr class="sidebar-divider my-0">

		<!--/* Nav Item - Dashboard */-->
		<li class="nav-item active">
			<a class="nav-link" th:href="@{/}">
				<i class="fas fa-fw fa-tachometer-alt"></i>
				<span>메인</span>
			</a>
		</li>

		<!--/* Divider */-->
		<hr class="sidebar-divider">

		<!--/* Heading */-->
		<div class="sidebar-heading">메뉴</div>

		<!--/* Nav Item - Pages Collapse Menu */-->
		<li class="nav-item">
			<a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapseTwo"
			   aria-expanded="true" aria-controls="collapseTwo">
				<i class="fas fa-fw fa-cog"></i>
				<span>게시판</span>
			</a>
			<div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionSidebar">
				<div class="bg-white py-2 collapse-inner rounded">
					<h6 class="collapse-header">분류:</h6>
					<a class="collapse-item" th:href="@{/posts}">전체 게시판</a>
					<a class="collapse-item" th:href="@{/posts/notice}">공지 게시판</a>
					<a class="collapse-item" th:href="@{/posts?category=FREE}">자유 게시판</a>
					<a class="collapse-item" th:href="@{/posts?category=QNA}">질문 게시판</a>
				</div>
			</div>
		</li>

	</ul>

</th:block>

<!--/* Topbar */-->
<th:block th:fragment="topbar">

	<nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

		<!--/* Sidebar Toggle (Topbar) */-->
		<button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
			<i class="fa fa-bars"></i>
		</button>

		<!--/* Topbar Navbar */-->
		<ul class="navbar-nav ml-auto">

			<th:block sec:authorize="isAuthenticated()"> <!--/* isAuthenticated() */-->
				<div class="topbar-divider d-none d-sm-block"></div>

				<!--/* Nav Item - User Information */-->
				<li class="nav-item dropdown no-arrow">
					<a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
					   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="mr-2 d-none d-lg-inline text-gray-600 small"
							  sec:authentication="principal.nickname">닉네임</span>
						<th:block th:if="${#authentication.principal.base64Image == null}">
							<img class="img-profile rounded-circle" th:src="@{/img/undraw_profile.svg}">
						</th:block>
						<th:block th:unless="${#authentication.principal.base64Image == null}">
							<img class="img-profile rounded-circle"
								 th:src="'data:image/*;base64,' + ${#authentication.principal.base64Image}">
						</th:block>
					</a>
					<!--/* Dropdown - User Information */-->
					<div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
						 aria-labelledby="userDropdown">
						<a class="dropdown-item" th:href="@{/members/profile}">
							<i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i> 내 프로필
						</a>
						<a class="dropdown-item" th:href="@{/members/activity}">
							<i class="fas fa-list fa-sm fa-fw mr-2 text-gray-400"></i> 나의 활동
						</a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">
							<i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
							로그아웃
						</a>
					</div>
				</li>
			</th:block> <!--/* /isAuthenticated() */-->

		</ul>

	</nav>

</th:block>

<!--/* Footer */-->
<th:block th:fragment="footer">

	<footer class="sticky-footer bg-white">
		<div class="container my-auto">
			<div class="copyright text-center my-auto">
				<span>Copyright &copy; Board 2023</span>
			</div>
		</div>
	</footer>

</th:block>

<!--/* Scroll to Top Button */-->
<th:block th:fragment="scrollTopButton">

	<a class="scroll-to-top rounded" href="#page-top">
		<i class="fas fa-angle-up"></i>
	</a>

</th:block>

<!--/* Logout Modal */-->
<th:block th:fragment="logoutModal">

	<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
		 aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">로그아웃하시겠습니까?</h5>
					<button class="close" type="button" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
				</div>
				<div class="modal-body">"로그아웃"을 선택하면 세션이 종료됩니다.</div>
				<div class="modal-footer">
					<button class="btn btn-secondary" type="button" data-dismiss="modal">취소</button>
					<a class="btn btn-primary" th:href="@{/logout}">로그아웃</a>
				</div>
			</div>
		</div>
	</div>

</th:block>

<!--/* Script */-->
<th:block th:fragment="script">

	<!--/* Bootstrap core JavaScript */-->
	<script src="/vendor/jquery/jquery.min.js"></script>
	<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!--/* Core plugin JavaScript */-->
	<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

	<!--/* Custom scripts for all pages */-->
	<script src="/js/sb-admin-2.min.js"></script>

</th:block>
