<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="fragments/head :: head"/>
<!--/* Title */-->
<th:block layout:fragment="title">
	<title>Board - 로그인</title>
</th:block>

<!--/* Custom Head Tags */-->
<th:block layout:fragment="custom-head"></th:block>

<body class="bg-gradient-primary">

<div class="container">

	<!--/* Outer Row */-->
	<div class="row justify-content-center">

		<div class="col-xl-10 col-lg-12 col-md-9">

			<div class="card o-hidden border-0 shadow-lg my-5">
				<div class="card-body p-0">
					<!--/* Nested Row within Card Body */-->
					<div class="row">
						<div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
						<div class="col-lg-6">
							<div class="p-5">
								<div class="text-center">
									<h1 class="h4 text-gray-900 mb-4"><b>Board</b><sup><sup>CRUD</sup></sup></h1>
								</div>
								<form class="user" method="post" th:action="@{/login-proc}">
									<div class="form-group">
										<input type="email" class="form-control form-control-user"
											   id="username" name="username" placeholder="이메일">
									</div>
									<div class="form-group">
										<input type="password" class="form-control form-control-user"
											   id="password" name="password" placeholder="비밀번호">
									</div>
									<div class="form-group">
										<div class="custom-control custom-checkbox small">
											<input type="checkbox" class="custom-control-input"
												   id="remember-me" name="remember-me">
											<label class="custom-control-label" for="remember-me"> 로그인 유지</label>
										</div>
									</div>
									<button type="submit" class="btn btn-primary btn-user btn-block">로그인</button>
									<hr>
									<a th:href="@{/oauth2/authorization/google}"
									   class="btn btn-google btn-user btn-block">
										<i class="fab fa-google fa-fw"></i> 구글 계정으로 로그인
									</a>
								</form>
								<hr>
								<div class="text-center">
									<a class="small" th:href="@{/forgot-password}">비밀번호 찾기</a>
								</div>
								<div class="text-center">
									<a class="small" th:href="@{/register}">회원가입</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>

	</div>

</div>

<!--/* Core Script */-->
<th:block th:replace="fragments/body :: script"></th:block>

<!--/* Custom Script */-->
<th:block layout:fragment="custom-script">
	<script th:inline="javascript">
		/* <![CDATA[ */

		const msg = [[${message}]] ? [[${message}]] : [[${param.message}]] ? [[${param.message}]] : [[${param.logout}]] ? '로그아웃되었습니다.' : null;
		if (msg) alert(msg);

		/* ]]> */
	</script>
</th:block>

</body>
</html>
