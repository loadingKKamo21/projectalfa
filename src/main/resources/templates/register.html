<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="fragments/head :: head"/>
<!--/* Title */-->
<th:block layout:fragment="title">
    <title>Board - 회원가입</title>
</th:block>

<!--/* Custom Head Tags */-->
<th:block layout:fragment="custom-head"></th:block>

<body class="bg-gradient-primary">

<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!--/* Nested Row within Card Body */-->
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">회원가입</h1>
                        </div>
                        <form class="user" method="post" th:action="@{/register}" th:object="${form}">
                            <div class="form-group">
                                <input type="email" class="form-control form-control-user"
                                       th:field="*{username}" placeholder="이메일"
                                       th:classappend="${#fields.hasErrors('username')} ? 'border border-danger'"
                                       th:placeholder="${#fields.hasErrors('username')}
                                                           ? '이메일: ' + ${#strings.replace(#strings.replace(#fields.errors('username'), '[',''), ']', '')}
                                                           : '이메일'">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user"
                                       th:field="*{nickname}" placeholder="닉네임" maxlength="20"
                                       th:classappend="${#fields.hasErrors('nickname')} ? 'border border-danger'"
                                       th:placeholder="${#fields.hasErrors('nickname')}
                                                           ? '닉네임: ' + ${#strings.replace(#strings.replace(#fields.errors('nickname'), '[',''), ']', '')}
                                                           : '닉네임'">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control form-control-user"
                                       th:field="*{password}" placeholder="비밀번호" maxlength="32"
                                       th:classappend="${#fields.hasErrors('password')} or ${#fields.hasErrors('repeatPassword')} ? 'border border-danger'"
                                       th:placeholder="${#fields.hasErrors('password')}
                                                           ? '비밀번호: ' + ${#strings.replace(#strings.replace(#fields.errors('password'), '[',''), ']', '')}
                                                           : '비밀번호'">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control form-control-user"
                                       th:field="*{repeatPassword}" placeholder="비밀번호 확인" maxlength="32"
                                       th:classappend="${#fields.hasErrors('repeatPassword')} ? 'border border-danger'"
                                       th:placeholder="${#fields.hasErrors('repeatPassword')}
                                                           ? '비밀번호 확인: ' + ${#strings.replace(#strings.replace(#fields.errors('repeatPassword'), '[',''), ']', '')}
                                                           : '비밀번호 확인'">
                            </div>
                            <button type="submit" class="btn btn-primary btn-user btn-block">회원가입</button>
                            <hr>
                            <a th:href="@{/oauth2/authorization/google}" class="btn btn-google btn-user btn-block">
                                <i class="fab fa-google fa-fw"></i> 구글 계정으로 회원가입
                            </a>
                        </form>
                        <hr>
                        <div class="text-center">
                            <a class="small" th:href="@{/forgot-password}">비밀번호 찾기</a>
                        </div>
                        <div class="text-center">
                            <a class="small" th:href="@{/login}">로그인 하기</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!--/* Core Script */-->
<th:block th:replace="fragments/body :: script"></th:block>

<!--/* Custom Script */-->
<th:block layout:fragment="custom-script">
    <script th:inline="javascript">
        /* <![CDATA[ */

        /* ]]> */
    </script>
</th:block>

</body>
</html>
