<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="fragments/head :: head" />
<body id="page-top">

    <!--/* Page Wrapper */-->
    <div id="wrapper">
    
        <!--/* Sidebar */-->
        <th:block th:replace="fragments/body :: sidebar"></th:block>
        <!--/* End of Sidebar */-->
        
        <!--/* Content Wrapper */-->
        <div id="content-wrapper" class="d-flex flex-column">
        
            <!--/* Main Content */-->
            <div id="content">
            
                <!--/* Topbar */-->
                <th:block th:replace="fragments/body :: topbar"></th:block>
                <!--/* End of Topbar */-->
                
                <!--/* Page Content */-->
                <div class="container-fluid">
                
                    <th:block layout:fragment="content"></th:block>
                
                </div>
                <!--/* End of Page Content */-->
            
            </div>
            <!--/* End of Main Content */-->
            
            <!--/* Footer */-->
            <th:block th:replace="fragments/body :: footer"></th:block>
            <!--/* End of Footer */-->
        
        </div>
        <!--/* End of Content Wrapper */-->
    
    </div>
    <!--/* End of Page Wrapper */-->
    
    <!--/* Scroll to Top Button */-->
    <th:block th:replace="fragments/body :: scrollTopButton"></th:block>
    
    <!--/* Logout Modal */-->
    <th:block th:replace="fragments/body :: logoutModal"></th:block>
    
    <!--/* Core Script */-->
    <th:block th:replace="fragments/body :: script"></th:block>
    
    <!--/* Custom Script */-->
    <th:block layout:fragment="custom-script"></th:block>

</body>
</html>
